<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Mealbot</title>
	<link href="css/external/fontawesome6/css/all.css" rel="stylesheet" type="text/css" />
	<link href="css/layouts/default.css" rel="stylesheet" type="text/css" />
	<link href="css/themes/debug.css" rel="stylesheet" type="text/css" />
	<script src="scripts/main.js" type="text/javascript"></script>
</head>

<body onload="OnLoad()">
	<header>
		<div class="title">
			<a href="#">PI Mealbot</a>
		</div>
		
		<div class="personal portrait">
			<img class="portrait" src="https://picsum.photos/seed/{{whoami}}/50">
		</div>
		
		<div class="user-selector">
			<select class="button-with-border" id="whoami" onchange="OnUserChange()">
				<option value="0">jsuther</option>
				<option value="1">dede</option>

			</select>
		</div>
	</header>
	<div class="header-spacer"></div>

	<section>
		<div id="main">
			<div id="debt-list">
				<div class="debt" id="{{upn}}">
					<div class="card-title">
						<img class="portrait" src="https://picsum.photos/seed/{{whoami}}/50">
						<div class="card-name">{{upn}}</div>
					</div>
					<div class="summary">{{summary}}</div>
					<div class="buttons">
						<button class="button-with-border" onclick='EditMeal("{{upn}}", "{{whoami}}", 1)'>
							add meal
						</button>
						<button class="button-with-border" onclick='EditMeal("{{whoami}}", "{{upn}}", 1)'>
							remove meal
						</button>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
