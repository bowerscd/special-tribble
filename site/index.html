<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Mealbot</title>
	<link href="css/external/fontawesome6/css/all.css" rel="stylesheet" type="text/css" />
	<link href="css/layouts/default.css" rel="stylesheet" type="text/css" />
	<link href="css/layouts/wide-screen.css" rel="stylesheet" type="text/css" media="(min-width: 900px) and (orientation: landscape)"/>
	<link href="css/themes/light.css" rel="stylesheet" type="text/css" media="(prefers-color-scheme: light)"/>
	<link href="css/themes/dark.css" rel="stylesheet" type="text/css" media="(prefers-color-scheme: dark)" />
	<script src="scripts/main.js" type="text/javascript"></script>
</head>

<body onload="OnLoad()">
	<section>
		<header>
			<div class="header-title">
				<a href="#">PI Mealbot</a>
			</div>
			
			<div class="user-selector">
				<select id="whoami" onchange="OnUserChange()">
					<option value="0">jsuther</option>
					<option value="1">dede</option>
				</select>
			</div>
		</header>
		<main id="main">
			<div id="debt-list">
				<div class="debt">
					<div class="card-title">
						<img class="portrait" src="https://picsum.photos/seed/0{{upn}}/200">
						<div class="name">name</div>
					</div>
					<div class="card-summary">
						<s class="summary-text">example: </s>
						<s class="summary-amount">98</s>
					</div>
					<div class="card-buttons">
						<button class="add-button" onclick='EditMeal("{{upn}}", "{{whoami}}", 1)'>
							<i class="fa-solid fa-plus"></i>
						</button>
						<button class="subtract-button" onclick='EditMeal("{{whoami}}", "{{upn}}", 1)'>
							<i class="fa-solid fa-minus"></i>
						</button>
					</div>
				</div>
			</div>
		</main>
	</section>
</body>

</html>
